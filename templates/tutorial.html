{% extends 'base.html' %}
{% block content %}
<div class="hero flex-center"
    style="background-image:url({{ url_for('static', filename='img/black-microphone-3531990.jpg') }}); background-size: cover;">
    <h1 class="center tutorial-title" id="tutorial-title">1. Add a song to the library!</h1>
    <h6 class="center tutorial-description" id="tutorial-description">By pressing this icon <i
            class="material-icons">library_add</i> It can be found in the
        navigation bar above.</h6>
    <ul class="pagination center">
        <li class="disabled" id="prev-button"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active breadcrumb-list" id="1"><a href="#!" class="white-text">1</a></li>
        <li class="waves-effect breadcrumb-list" id="2"><a href="#!" class="white-text">2</a></li>
        <li class="waves-effect breadcrumb-list" id="3"><a href="#!" class="white-text">3</a></li>
        <li class="waves-effect breadcrumb-list" id="4"><a href="#!" class="white-text">4</a></li>
        <li class="waves-effect" id="next-button"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
</div>
<script>
    document.getElementById("music-add").style.color = "orange";
    var current_page = 1;
    const next_button = document.getElementById("next-button")
    const prev_button = document.getElementById("prev-button")
    let title = document.getElementById("tutorial-title")
    let description = document.getElementById("tutorial-description")
    const breadcrumb_items = [
        document.getElementById("1"),
        document.getElementById("2"),
        document.getElementById("3"),
        document.getElementById("4")
    ]

    next_button.addEventListener("click", function () {
        if (current_page < 4) {
            current_page++;
        }
        change_page();
    });

    prev_button.addEventListener("click", function () {
        if (current_page > 1) {
            current_page--;
        }
        change_page();
    });

    function change_page() {
        switch (current_page) {
            case 1:
                document.getElementById("music-add").style.color = "orange";
                document.getElementById("music-library").style.color = "white";
                breadcrumb_items.forEach(function (item) {
                    item.classList.remove("active");
                });
                breadcrumb_items[0].classList.add("active")

                title.innerHTML = current_page + ". Add a song to the library!"
                description.innerHTML = "By pressing this icon " + '<i class="material-icons">library_add</i>' + " it can be found in the navigation bar above.";

                prev_button.classList.add("disabled")
                prev_button.classList.remove("waves-effect");
                break;
            case 2:
                document.getElementById("music-add").style.color = "white";
                document.getElementById("music-library").style.color = "orange";
                breadcrumb_items.forEach(function (item) {
                    item.classList.remove("active");
                });
                breadcrumb_items[1].classList.add("active")

                title.innerHTML = current_page + ". Look through others contributions to the library."
                description.innerHTML = "You might find something new that you enjoy! Look for this symbol in the navigation bar " + '<i class="material-icons">library_music</i>';

                break;
            case 3:
                document.getElementById("music-library").style.color = "white";
                breadcrumb_items.forEach(function (item) {
                    item.classList.remove("active");
                });
                breadcrumb_items[2].classList.add("active")

                title.innerHTML = current_page + ". Search through all our music!"
                description.innerHTML = "You can use the search box above to find anything on the website.";

                break;
            case 4:
                breadcrumb_items.forEach(function (item) {
                    item.classList.remove("active");
                });
                breadcrumb_items[3].classList.add("active")

                title.innerHTML = current_page + ". Simple as that, now go try it out!"
                description.innerHTML = "";

                next_button.classList.add("disabled")
                next_button.classList.remove("waves-effect");
                break;
        }

        if (current_page < 4) {
            next_button.classList.remove("disabled");
            next_button.classList.add("waves-effect");
        }
        if (current_page > 1) {
            prev_button.classList.remove("disabled")
            prev_button.classList.add("waves-effect");
        }
    }
</script>
{% endblock %}
